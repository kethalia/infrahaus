#!/usr/bin/env bash
# Web3 Development Container Template Configuration
# This file contains template-specific metadata and defaults

# Template identification
TEMPLATE_APP="Web3 Dev Container"
TEMPLATE_TAGS="web3;development;nodejs;docker"
TEMPLATE_DESCRIPTION="Full-stack Web3 development environment with browser-based IDE"

# Container configuration path (relative to repository root)
TEMPLATE_CONFIG_PATH="infra/lxc/templates/web3-dev/container-configs"

# Resource defaults (can be overridden by user via var_* environment variables)
TEMPLATE_CPU="${TEMPLATE_CPU:-4}"
TEMPLATE_RAM="${TEMPLATE_RAM:-8192}"
TEMPLATE_DISK="${TEMPLATE_DISK:-20}"
TEMPLATE_OS="${TEMPLATE_OS:-debian}"
TEMPLATE_VERSION="${TEMPLATE_VERSION:-12}"

# Container features
TEMPLATE_UNPRIVILEGED="${TEMPLATE_UNPRIVILEGED:-1}"  # 1 = unprivileged (default), 0 = privileged
TEMPLATE_NESTING="${TEMPLATE_NESTING:-1}"
TEMPLATE_KEYCTL="${TEMPLATE_KEYCTL:-1}"
TEMPLATE_FUSE="${TEMPLATE_FUSE:-1}"
